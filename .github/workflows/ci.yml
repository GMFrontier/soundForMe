name: SoundForMe Deploy
'on':
  workflow_dispatch: null
jobs:
  build:
    name: Job 1 - Build Signed AAB
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Get mapskey.properties from secrets
        run: >-
          echo "${{ secrets.MAPS_API_KEY }}" >
          $GITHUB_WORKSPACE/mapskey.properties
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'  # Usar Temurin para Java 17
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: Setup Gradle Cache
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: current
          gradle-home-cache-cleanup: true         
      - name: Load Google Service file
        env:
          DATA: ${{ secrets.GOOGLE_SERVICES }}
        run: echo $DATA | base64 -di > app/google-services.json
      - name: Update Android Version Name
        # You may pin to the exact commit or the version.
        # uses: caffeine-soft/android-version-name-updater@f3710410aac539c0dbc5feac403dacc82ac67cb2
        uses: caffeine-soft/android-version-name-updater@v1.0.4
        with:
          # The name of the Android project directory containing the build.gradle file
          project_name: 1.0.0
          # The new version of the Android project to set in the build.gradle file
          project_version: 33
          # GitHub token for authentication
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Build prodRelease
        run: ./gradlew bundleRelease
      - name: Sign AAb
        id: sign
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: app/build/outputs/bundle/release
          signingKeyBase64: '${{ secrets.STORE_FILE }}'
          alias: '${{ secrets.KEY_ALIAS }}'
          keyStorePassword: '${{ secrets.STORE_PASSWORD }}'
          keyPassword: '${{ secrets.KEY_PASSWORD }}'
      - name: Upload app bundle as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-bundle
          path: app/build/outputs/bundle/release/app-release.aab
      - run: 'echo Build status report=${{ job.status }}'
  deploy:
    name: Job_2 - Deploy aab to playstore
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download app bundle from artifact
        uses: actions/download-artifact@v4
        with:
          name: app-bundle
      - name: Publish to Play Store
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: '${{ secrets.SERVICE_ACCOUNT_JSON }}'
          packageName: com.frommetoyou.soundforme.free
          releaseFiles: '${{ github.workspace }}/app-release.aab'
          track: internal
  set_variables:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          gh variable set VERSION_CODE --body "$((VERSION_CODE+1))"
          gh variable set VERSION_NAME_3 --body "$((VERSION_NAME_3+1))"
        env:
          GH_TOKEN: '${{ secrets.PAT }}'
          VERSION_CODE: '${{ vars.VERSION_CODE}}'
          VERSION_NAME_3: '${{ vars.VERSION_NAME_3 }}'
